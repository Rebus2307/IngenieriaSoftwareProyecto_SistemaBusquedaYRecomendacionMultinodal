<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bot√≥n para cambiar de tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-pic">
            <a th:href="@{/home}">
                <img th:if="${usuario != null && usuario.imagen != null}"
                     th:src="@{'data:image/png;base64,' + ${usuarioImagen}}" alt="Foto de perfil">
                <div th:unless="${usuario != null && usuario.imagen != null}" class="blank-profile"></div>
            </a>
        </div>
        <div class="menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfil}"><i class="fas fa-user"></i> PERFIL</a>
                </li>
                <li class="nav-item" th:if="${usuario != null && usuario.roles != null && usuario.roles[0].nombre == 'ROLE_ADMIN'}">
                    <a class="nav-link active" th:href="@{/usuarios}"><i class="fas fa-users"></i> LISTA USUARIOS</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" id="logoutForm">
                        <a class="nav-link" href="javascript:void(0)" onclick="document.getElementById('logoutForm').submit();"><i class="fas fa-sign-out-alt"></i> CERRAR SESI√ìN</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="content">
        <div class="welcome-message">
            <h1>Lista de Usuarios</h1>
        </div>
        <div class="user-role">
            Tu rol es: <span th:text="${usuario != null && usuario.roles != null ? usuario.roles[0].nombre : 'Sin rol asignado'}"></span>
        </div>
        <div class="user-table mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Opci√≥n</th> <!-- Nueva columna -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.roles[0].nombre}"></td>
                        <td>
                            <!-- √çcono para editar -->
                            <button type="button" class="btn btn-sm btn-warning" title="Editar" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#editarUsuarioModal" 
                                    onclick="cargarDatosUsuario([[${usuario.id}]], '[[${usuario.nombre}]]', '[[${usuario.email}]]')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <!-- √çcono para eliminar -->
                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar" onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este usuario?');">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/home}" class="btn btn-primary mt-3">Volver</a>
    </div>

    <!-- Scripts -->
    <script>
        // Funci√≥n para alternar el tema
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è'; // Sol para tema claro
                localStorage.setItem('theme', 'dark'); // Guardar tema oscuro
            } else {
                themeIcon.textContent = 'üåô'; // Luna para tema oscuro
                localStorage.setItem('theme', 'light'); // Guardar tema claro
            }
        }

        // Funci√≥n para cargar el tema desde localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                themeIcon.textContent = '‚òÄÔ∏è'; // Sol para tema claro
            } else {
                body.classList.remove('dark-theme');
                themeIcon.textContent = 'üåô'; // Luna para tema oscuro
            }
        }

        // Cargar el tema al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', loadTheme);

        // Funci√≥n para cargar los datos del usuario seleccionado en el modal
        function cargarDatosUsuario(id, nombre, email) {
            // Asignar los valores del usuario seleccionado al formulario del modal
            document.getElementById('usuarioId').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('email').value = email;
            document.getElementById('password').value = ''; // Limpiar el campo de contrase√±a
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Modal para editar usuario -->
<div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/usuarios/editar}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuarioId" name="id">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a (opcional)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
