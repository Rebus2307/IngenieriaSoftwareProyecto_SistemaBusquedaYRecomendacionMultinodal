<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bot√≥n para cambiar de tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-pic">
            <a th:href="@{/home}">
                <img th:if="${usuario != null && usuario.imagen != null}"
                     th:src="@{'data:image/png;base64,' + ${usuarioImagen}}" alt="Foto de perfil">
                <div th:unless="${usuario != null && usuario.imagen != null}" class="blank-profile"></div>
            </a>
        </div>
        <div class="menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfil}"><i class="fas fa-user"></i> PERFIL</a>
                </li>
                <li class="nav-item" th:if="${usuario != null && usuario.roles != null && usuario.roles[0].nombre == 'ROLE_ADMIN'}">
                    <a class="nav-link" th:href="@{/usuarios}"><i class="fas fa-users"></i> LISTA USUARIOS</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" id="logoutForm">
                        <a class="nav-link" href="javascript:void(0)" onclick="document.getElementById('logoutForm').submit();"><i class="fas fa-sign-out-alt"></i> CERRAR SESI√ìN</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="content">
        <h2 class="text-center">Perfil de Usuario</h2>

        <!-- Mensajes de √©xito o error -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/actualizarPerfil}" method="post" enctype="multipart/form-data" class="profile-form">
            <div class="mb-3 text-center">
                <label for="imagenFile" class="form-label">Foto de Perfil</label>
                <div class="profile-pic">
                    <a th:href="@{/home}">
                        <img th:if="${usuario != null && usuario.imagen != null}"
                             th:src="@{'data:image/png;base64,' + ${usuarioImagen}}" alt="Foto de perfil actual">
                        <div th:unless="${usuario != null && usuario.imagen != null}" class="blank-profile"></div>
                    </a>
                </div>
                <input type="file" class="form-control mt-2" id="imagenFile" name="imagenFile">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nueva contrase√±a (opcional)">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar Informaci√≥n</button>
            </div>
        </form>

        <!-- Bot√≥n para eliminar perfil -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">Eliminar Perfil</button>
        </div>

        <!-- Formulario oculto para enviar la solicitud de eliminaci√≥n -->
        <form id="deleteProfileForm" th:action="@{/eliminarPerfil}" method="post" style="display: none;">
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Funci√≥n para alternar el tema
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è'; // Sol para tema claro
                localStorage.setItem('theme', 'dark'); // Guardar tema oscuro
            } else {
                themeIcon.textContent = 'üåô'; // Luna para tema oscuro
                localStorage.setItem('theme', 'light'); // Guardar tema claro
            }
        }
    
        // Funci√≥n para cargar el tema desde localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                themeIcon.textContent = '‚òÄÔ∏è'; // Sol para tema claro
            } else {
                body.classList.remove('dark-theme');
                themeIcon.textContent = 'üåô'; // Luna para tema oscuro
            }
        }
    
        // Cargar el tema al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', loadTheme);

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Funci√≥n para confirmar la eliminaci√≥n del perfil
        function confirmDelete() {
            const confirmation = confirm("¬øEst√°s seguro de que deseas eliminar tu perfil? Esta acci√≥n no se puede deshacer.");
            if (confirmation) {
                document.getElementById('deleteProfileForm').submit();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
